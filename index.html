<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Advanced Calculator</title>
</head>
<body>
    <div class="calculator">    
        <div class="calculator-display" id="display">0</div>
            <!-- ... (other buttons) ... -->
        <button class="number" id="btn0">0</button>
        <button class="number" id="btn1">1</button>
        <button class="number" id="btn2">2</button>
        <button class="number" id="btn3">3</button>
        <button class="number" id="btn4">4</button>
        <button class="number" id="btn5">5</button>
        <button class="number" id="btn6">6</button>
        <button class="number" id="btn7">7</button>
        <button class="number" id="btn8">8</button>
        <button class="number" id="btn9">9</button>
        <button class="operator" id="btnPlus">+</button>
        <button class="operator" id="btnMinus">-</button>
        <button class="operator" id="btnMultiply">*</button>
        <button class="operator" id="btnDivide">/</button>
        <button id="btnClear">C</button>
        <button class="number" id="btnDecimal">.</button>
        <button class="operator" id="btnPercent">%</button>
        <button class="operator" id="btnSquareRoot">√</button>
        <button class="operator" id="btnPower">^</button>
        <button id="btnBackspace">⌫</button>
        <button id="btnParenthesisOpen">(</button>
        <button id="btnParenthesisClose">)</button>
        <button id="btnEquals">=</button>
    </div>
</body>
</html>
